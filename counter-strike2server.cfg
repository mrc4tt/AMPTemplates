// This file is controlled by AMP
// Configure any additional required settings via the AMP UI

{{UserSettings}}
hostname "{{hostname}}"
cstv_discord_webhook "{{cstvdiscord}}"
sv_pure_kick_clients false
rcon_connected_clients_allow true
mp_match_end_changelevel 1
sv_competitive_minspec 1
sv_pure 1
mp_autokick false
sv_lan "0"
sv_cheats "0"
sv_region "3"
sv_spawn_afk_bomb_drop_time "30"
sv_friction "5.2"
sv_accelerate "5.5"
sv_infinite_ammo "0"
sv_showimpacts "0"
mp_logdetail 3
sv_hibernate_when_empty 0
sv_pausable 0

// Logs
log_flags stringtables "HLTV Broadcast" "HLTV Server" "Entity System" "Animation 2" "BitBuf Error" "Networking Reliable" "Clock Drift" "Entity Dump" "CL CommandQueue" "Command Queue Events" "SV CommandQueue" "C>
log_flags VProf SteamNetSockets SteamAudio BoneSetup Interpolation AnimationSystem AnimResource AnimationGraph Prediction RenderSystemSoundSystem SceneFileCache SoundOpGameSystem +donotecho
log_flags NetworkClientService Physics VScriptScripts BuildCubemaps SaveRestore SplitScreen Client SignonState SpawnGroup Steam VScriptDbg VScript Host HostStateManager EngineServiceManager Networking +donotecho
engine_frametime_warnings_enable 0
